<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>main page</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
    <div class="header__logo">
        <span class="icon-Storefront cl-a259ff"></span>
        <img class="header__logo-img" src="./img/nft_marketplace.svg" alt="">
    </div>
    <nav class="header__nav">
        <ul class="header__list">
            <li class="header__item">
                <a href="#" class="header__link">Marketplace</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Rankings</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Connect a wallet</a>
            </li>
            <li class="header__item">
                <button class="header__button btn_style">
                    <span class="icon-User"></span>
                    Sign Up</button>
            </li>
        </ul>
    </nav>
    <div class="burger__btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

        <main class="main">
            <div class="__container">
                <section class="main__section">
                    <div class="main__section-title">
                        <h1>Discover Digital art & Collect NFTs</h1>
                        <h5>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</h5>
                        <div class="main_info">
                            <button class="btn_style">
                                <span class="icon-RocketLaunch"></span>
                                Get Started
                            </button>
                            <div class="main__section-list">
                                <div>
                                    <h4>240k+</h4>
                                    <p>Total Sale</p>
                                </div>
                                <div>
                                    <h4>100k+</h4>
                                    <p>Auctions</p>
                                </div>
                                <div>
                                    <h4>240k+</h4>
                                    <p>Artists</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main__section-card">
                        <div class="section-card__img">
                            <img src="./img/main-img/main-card.jpg" alt="main-card">
                        </div>
                        <div class="section-card__title">
                            <h5>Space Walking</h5>
                            <div class="section-card__subtitle">
                                <img src="./img/avatars/avatar-10.png" alt="avatar-10">
                                <p>Animakid</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>





        </main>
        <footer class="footer">

</footer>

    </div>




    <script>
        function moveMainInfo() {
        const mainSection = document.querySelector('.main__section');
        const mainInfo = document.querySelector('.main_info');
        const mainSectionCard = document.querySelector('.main__section-card');

        if (window.innerWidth <= 768) {
            mainSection.appendChild(mainInfo);
        } else {
            mainSection.querySelector('.main__section-title').appendChild(mainInfo);
        }
        }

        window.addEventListener('resize', moveMainInfo);
        window.addEventListener('DOMContentLoaded', moveMainInfo);
    </script>
    <script src="/js/index.bundle.js"></script>
</body>

</html>

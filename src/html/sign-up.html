<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>main page</title>
</head>

<body>
    <div class="wrapper">
        @@include('blocks/header.html')
        <main class="main">
            <section class="signUp__page">
                <div class="signUp__img">
                    <img src="./img/cosmos.jpg" alt="cosmos">
                </div>
                <div class="signUp__form_block">
                    <div class="signUp__form_title">
                        <h2>Create account</h2>
                        <h4>Welcome! enter your details and start creating, collecting and selling NFTs.</h4>
                    </div>
                    <form action="" class="signUp__form">
                        <div class="username">
                            <!-- <img src="" alt=""> -->
                            <span class="icon-User"></span>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="email">
                            <!-- <img src="" alt=""> -->
                            <span class="icon-EnvelopeSimple"></span>
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="password">
                            <!-- <img src="" alt=""> -->
                            <span class="icon-LockKey"></span>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="password">
                            <!-- <img src="" alt=""> -->
                            <span class="icon-LockKey"></span>
                            <input type="password" placeholder="Confirm Password">
                        </div>
                        <button type="submit">Create account</button>
                    </form>
                </div>

            </section>

        </main>
        @@include('blocks/footer.html')
    </div>

    <script src="/js/index.bundle.js"></script>
</body>

</html>
